<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .brand-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .brand-logo {
            width: 120px;
            height: 80px;
        }
    </style>
</head>

<body>
    {% include "vehicle/navbar.html" %}
    <br><br>
    
    <div class="container">
        <div class="feedback-container">
            <h3 class='alert alert-success feedback-title'>Send Us Your Valuable Feedback!</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
                </div>
            </form>
        </div><br>
        
        <div class="brand-logos">
            <img src="{% static 'images/ferrari.png' %}" class="brand-logo" alt="Ferrari" />
            <img src="{% static 'images/ford.png' %}" class="brand-logo" alt="Ford" />
            <img src="{% static 'images/lambo.png' %}" class="brand-logo" alt="Lamborghini" />
            <img src="{% static 'images/mahindra.png' %}" class="brand-logo" alt="Mahindra" />
            <img src="{% static 'images/tvs.png' %}" class="brand-logo" alt="TVS" />
            <img src="{% static 'images/tata.png' %}" class="brand-logo" alt="Tata" />
            <img src="{% static 'images/hero.png' %}" class="brand-logo" alt="Hero" />
            <img src="{% static 'images/rolls.png' %}" class="brand-logo" alt="Rolls Royce" />
            <img src="{% static 'images/suzuki.png' %}" class="brand-logo" alt="Suzuki" />
        </div>
    </div>
    <br>
    {% include "vehicle/footer.html" %}
</body>
</html>
